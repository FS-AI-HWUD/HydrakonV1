/**:
  ros__parameters:
    # PID Controller Parameters
    # Proportional gain
    speed_kp: 1.2
    # Integral gain
    speed_ki: 0.3
    # Derivative gain
    speed_kd: 0.05
    # Integral windup limit
    speed_integral_limit: 3.0
    
    # Acceleration/Deceleration Limits
    # Max acceleration m/s²
    max_acceleration: 4.0
    # Max deceleration m/s²
    max_deceleration: -6.0
    # Emergency brake m/s²
    emergency_decel: -8.0
    
    # Speed and Timing
    # Speed limit m/s
    max_speed_limit: 15.0
    # Control loop Hz
    control_frequency: 50.0
    
    # Vehicle Interface Parameters
    # Control loop Hz for vehicle interface
    vehicle_control_frequency: 50.0
    
    # Speed Processing Parameters
    # # Real IMU topic name for ADS-DV
    # imu_topic: '/imu/data'
    # # Filter smoothing factor
    # filter_alpha: 0.9
    # # Gravity compensation
    # gravity_compensation: true